<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe Game</li>
        </ul>
    </nav>

    <div class="heading">
        <h1>Welcome to Tic Tac Toe Game Console</h1>
    </div>

    <!-- // container where our game components are placed -->
    <div class="gamecontainer">


        <!-- container for our tic tac toe game grid -->
        <div class="container">

            <!-- for displaying line -->

            <div class="line"></div>

            <!-- // creating 9 boxes for our tic Tic-Tac-Toe -->

            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0  br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div>


        <!-- div for our game information -->
        <div class="gameinfo">


            <div>

                <!-- contains info about whose turn it is -->
                <span class="info">Turn for X</span>

                <button id="reset">Reset</button>

            </div>

            <div class="imagebox">
                <img src="newwin.gif" alt="" srcset="">

            </div>


        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
